<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form class="registration-form">
        <h2>Регистрация</h2>

        <label for="username">Имя пользователя</label>
        <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>

        <label for="confirm-password">Повторите пароль</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите пароль" required>

        <button type="submit">Зарегистрироваться</button>
        <p class="login-link">Уже есть аккаунт? <a href="#">Войти</a></p>
    </form>
</div>
</body>
</html>
